<ion-header>
    <ion-navbar>
        <button menuToggle>
            <ion-icon name="menu"></ion-icon>
        </button>
        <ion-title *ngIf="!group.id">New group</ion-title>
        <ion-title *ngIf="group.id">{{ group.name }}</ion-title>
    </ion-navbar>
</ion-header>
<ion-content padding>
    <ion-list inset>
        <form [ngFormModel]="form">
            <ion-item>
                <ion-label floating>Name</ion-label>
                <ion-input type="text" [(ngModel)]="group.name"></ion-input>
            </ion-item>
            <ion-item>
                <button class="button button-small button-light" (click)="save()">
                    <ion-icon ios="ios-create" md="md-create"></ion-icon>Save
                </button>
                <button class="button button-small button-light" (click)="back()">
                    <ion-icon ios="ios-arrow-back" md="md-arrow-back"></ion-icon>Back
                </button>
            </ion-item>
        </form>
    </ion-list>
    <ion-list inset>
        <form [ngFormModel]="form">
            <ion-item>
                <ion-label floating>Name</ion-label>
                <ion-select [(ngModel)]="selectedContactId">
                    <ion-option *ngFor="let contact of remainingContacts" [value]="contact.id">
                        {{ contact.firstName + ' ' + contact.lastName }}
                    </ion-option>
                </ion-select>
            </ion-item>
            <ion-item>
                <button class="button button-small button-light" (click)="addSelectedContact(selectedContactId)" (disabled)="!selectedContactId">
                    <ion-icon name="add" ios="ios-add-circle" md="md-add-circle"></ion-icon>Add
                </button>
            </ion-item>
        </form>
    </ion-list>
    <ion-list>
        <table style="width: 50%; margin-left: 25%;">
            <tr *ngFor="let contactGroup of contactGroups">
                <td style="width: 90%;">{{ contactGroup.contact.firstName }}</td>
                <td>
                    <button type="button" class="button button-small button-light" (click)="removeContact(contactGroup.id)">
                        <ion-icon ios="ios-trash" md="md-trash"></ion-icon>
                    </button>
                </td>
            </tr>
        </table>
    </ion-list>
</ion-content>
