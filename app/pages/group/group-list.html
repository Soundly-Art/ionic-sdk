
<ion-header>
  <ion-navbar>
    <button menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>
    <ion-title>Groups</ion-title>
  </ion-navbar>
</ion-header>

<ion-content>
  <ion-list>
    <button ion-item *ngFor="let group of groups" (click)="show(group.id)">
      <ion-icon name="{{group.imageUrl || shadowImage}}" item-left></ion-icon>
      {{ group.id + ' - ' + group.name }}
    </button>
  </ion-list>
</ion-content>
